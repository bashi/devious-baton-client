<!DOCTYPE html>
<html>
<head>
<title>Devious Baton client</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
<style>
html, body {
  height: 100%;
}

#main {
  height: 90%;
  display: flex;
  flex-direction: column;
}

#url-panel {
  display: flex;
  align-items: center;
}

#log {
  flex-grow: 2;
}
</style>
</head>
<body>
<script src="devious-baton.js"></script>
<div id="main">
  <div id="url-panel">
    <input id="url" size="50" type="text" value="https://localhost:4443/webtransport/devious-baton">
    <button id="connect">Connect</button>
  </div>
  <textarea id="log"></textarea>
</div>
</body>
</html>
